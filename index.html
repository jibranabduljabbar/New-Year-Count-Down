<body>
    <h1 class="head">❄️ New Year is Coming! ❄️</h1>

<div class="countdown-container">
	<div class="time">
		<h1 id="days">00</h1>
		<small>days</small>
	</div>
	<div class="time">
		<h1 id="hours">00</h1>
		<small>hours</small>
	</div>
	<div class="time">
		<h1 id="minutes">00</h1>
		<small>minutes</small>
	</div>
	<div class="time">
		<h1 id="seconds">00</h1>
		<small>seconds</small>
	</div>
</div>
